<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <!-- Inner Shadow -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" flood-color="rgba(0,0,0,0.3)" flood-opacity="1"/>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="64" cy="64" r="56" fill="url(#bgGradient)" filter="url(#innerShadow)"/>
  
  <!-- Town/Buildings -->
  <g transform="translate(64, 64)">
    <!-- Main Building (Center) -->
    <rect x="-8" y="-24" width="16" height="32" fill="white" rx="2" opacity="0.95"/>
    
    <!-- Left Building -->
    <rect x="-24" y="-16" width="12" height="24" fill="white" rx="1.5" opacity="0.9"/>
    
    <!-- Right Building -->
    <rect x="12" y="-20" width="14" height="28" fill="white" rx="2" opacity="0.9"/>
    
    <!-- Windows on Main Building -->
    <rect x="-6" y="-20" width="3" height="3" fill="#6366F1" rx="0.5"/>
    <rect x="3" y="-20" width="3" height="3" fill="#6366F1" rx="0.5"/>
    <rect x="-6" y="-14" width="3" height="3" fill="#6366F1" rx="0.5"/>
    <rect x="3" y="-14" width="3" height="3" fill="#6366F1" rx="0.5"/>
    
    <!-- Windows on Left Building -->
    <rect x="-20" y="-12" width="2.5" height="2.5" fill="#EC4899" rx="0.3"/>
    <rect x="-15" y="-12" width="2.5" height="2.5" fill="#EC4899" rx="0.3"/>
    <rect x="-20" y="-6" width="2.5" height="2.5" fill="#EC4899" rx="0.3"/>
    <rect x="-15" y="-6" width="2.5" height="2.5" fill="#EC4899" rx="0.3"/>
    
    <!-- Windows on Right Building -->
    <rect x="14" y="-16" width="2.5" height="2.5" fill="#10B981" rx="0.3"/>
    <rect x="19" y="-16" width="2.5" height="2.5" fill="#10B981" rx="0.3"/>
    <rect x="14" y="-10" width="2.5" height="2.5" fill="#10B981" rx="0.3"/>
    <rect x="19" y="-10" width="2.5" height="2.5" fill="#10B981" rx="0.3"/>
    
    <!-- Tap/Connection Symbol at Top -->
    <circle cx="0" cy="-32" r="6" fill="white" opacity="0.95"/>
    <circle cx="0" cy="-32" r="3" fill="#EC4899"/>
    
    <!-- Connection Lines (representing network/connectivity) -->
    <path d="M 0 -26 L -18 -10 M 0 -26 L 18 -14 M 0 -26 L 0 -8" stroke="white" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Small dots at connection points -->
    <circle cx="-18" cy="-10" r="1.5" fill="white"/>
    <circle cx="18" cy="-14" r="1.5" fill="white"/>
    <circle cx="0" cy="-8" r="1.5" fill="white"/>
    
    <!-- Ground/Base Line -->
    <rect x="-28" y="6" width="56" height="2" fill="white" rx="1" opacity="0.6"/>
  </g>
</svg>